plugins {
    id 'org.jenkins-ci.jpi' version '0.18.1'
    id 'idea'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "http://repo.jenkins-ci.org/public/"
    }
}

dependencies {
    jenkinsPlugins 'org.jenkins-ci.plugins:git:2.4.1@jar'
    jenkinsPlugins 'org.jenkins-ci.plugins:git-client:1.19.0@jar'

    compile 'org.projectlombok:lombok:1.16.8'
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'org.eclipse.jgit:org.eclipse.jgit:3.5.2.201411120430-r'
}

group = 'net.coding.jenkins.plugins'
version = '1.0.0-SNAPSHOT'
description = 'Jenkins plugin for Coding(https://coding.net)'

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

jenkinsPlugin {
    coreVersion = '1.609.3'
    shortName = 'coding'
    displayName = 'Jenkins Coding Plugin'
    disabledTestInjection = true

    developers {
        developer {
            id 'tsl0922'
            name 'Shuanglei Tao'
            email 'tsl0922@gmail.com'
        }
    }
}
